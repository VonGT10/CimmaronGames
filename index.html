<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unblocked Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
            -webkit-font-smoothing: antialiased;
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #333333; }
    </style>
</head>
<body class="min-h-screen selection:bg-emerald-500/30">
    <!-- Header -->
    <header class="sticky top-0 z-40 bg-[#0a0a0a]/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
            <div class="flex items-center gap-2 cursor-pointer" onclick="closeGame()">
                <div class="w-10 h-10 bg-emerald-500 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-black"><line x1="6" x2="10" y1="12" y2="12"></line><line x1="8" x2="8" y1="10" y2="14"></line><line x1="15" x2="15.01" y1="13" y2="13"></line><line x1="18" x2="18.01" y1="11" y2="11"></line><rect width="20" height="12" x="2" y="6" rx="2"></rect></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight hidden sm:block">
                    UNBLOCKED<span class="text-emerald-500">HUB</span>
                </h1>
            </div>

            <div class="flex-1 max-w-md relative">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-white/40"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></svg>
                <input
                    id="search-input"
                    type="text"
                    placeholder="Search games..."
                    class="w-full bg-white/5 border border-white/10 rounded-full py-2 pl-10 pr-4 focus:outline-none focus:border-emerald-500/50 transition-colors text-sm"
                />
            </div>

            <div class="flex items-center gap-4">
                <button 
                    onclick="toggleFullScreen()"
                    class="p-2 hover:bg-white/5 rounded-lg transition-colors text-white/60 hover:text-white"
                    title="Toggle Fullscreen"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 3H5a2 2 0 0 0-2 2v3"></path><path d="M21 8V5a2 2 0 0 0-2-2h-3"></path><path d="M3 16v3a2 2 0 0 0 2 2h3"></path><path d="M16 21h3a2 2 0 0 0 2-2v-3"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Hero Section -->
        <div id="hero-section" class="mb-12">
            <h2 class="text-4xl sm:text-6xl font-black mb-4 tracking-tighter">
                PLAY WITHOUT <br />
                <span class="text-emerald-500">LIMITS.</span>
            </h2>
            <p class="text-white/60 max-w-xl text-lg">
                A curated collection of web-based games that work anywhere. 
                No downloads, no blocks, just pure fun.
            </p>
        </div>

        <!-- Game Grid -->
        <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Games will be injected here -->
        </div>

        <!-- Game Player View -->
        <div id="game-player" class="hidden flex flex-col gap-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button 
                        onclick="closeGame()"
                        class="p-2 hover:bg-white/5 rounded-xl transition-colors text-white/60 hover:text-white"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"></path><path d="m6 6 12 12"></path></svg>
                    </button>
                    <div>
                        <h2 id="game-title" class="text-2xl font-bold"></h2>
                        <p id="game-desc" class="text-white/40 text-sm"></p>
                    </div>
                </div>
            </div>

            <div id="iframe-container" class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
                <!-- Iframe will be injected here -->
            </div>

            <div class="mt-8">
                <h3 class="text-xl font-bold mb-6">More Games</h3>
                <div id="more-games-grid" class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- More games will be injected here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-white/10 mt-20 py-10">
        <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2 opacity-50">
                <span class="text-sm font-bold">UNBLOCKED HUB</span>
            </div>
            <p class="text-xs text-white/20">Â© 2026 Unblocked Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
